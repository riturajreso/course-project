<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit
		(ingredentAdded)="onIngredentAdded($event)"></app-shopping-edit>
		<hr>
		<ul class="list-group">
			<a 
			class="list-group-item" 
			style="cursor : pointer;" 
			*ngFor="let ingredent of ingredents"
			>{{ingredent.name}} ({{ingredent.amount}})</a>
		</ul>
	</div>
</div>
